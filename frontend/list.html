<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Your Property - Gashtelo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="list-page">
    <header>
<div class="logo">
  <a href="index.html">
    <img src="img/Logo.png" alt="Gashtelo Logo" />
  </a>
</div>

      <nav>
        <a class="home-link" href="index.html">Home</a>
      </nav>
    </header>

    <main>
      <section class="list-property-form">
        <h2>List Your Property</h2>
        <form id="propertyForm">
          <div class="property-type-bar">
  <label class="property-type-label">Property Type:</label>
  <div class="property-type-buttons">
    <button type="button" class="type-option active" data-type="Hotel">🏨 Hotel</button>
    <button type="button" class="type-option" data-type="Villa">🏡 Villa</button>
    <button type="button" class="type-option" data-type="Cabin">🌲 Cabin</button>
    <button type="button" class="type-option" data-type="Apartment">🏢 Apartment</button>
    <button type="button" class="type-option" data-type="Bungalow">🌄 Bungalow</button>
  </div>
</div>

          <input type="text" placeholder="Property Title" required />
          <input type="text" placeholder="Location (e.g. Shaqlawa)" required />
          <input type="number" placeholder="Price per night ($)" required />
          <input type="number" placeholder="Max Guests" required />
          <textarea placeholder="Description" rows="4" required></textarea>
          

          <input type="file" id="imageUpload" multiple />
           <div id="imagePreview"></div> <!-- NEW -->
           <input type="hidden" id="coverImage" name="coverImage" /> <!-- NEW -->
          <button type="submit">Submit Property</button>
        </form>
        <p id="successMsg" style="display:none;">✅ Property submitted!</p>
      </section>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
